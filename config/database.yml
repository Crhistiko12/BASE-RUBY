default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  host: <%= ENV['DB_HOST'] %>
  port: <%= ENV['DB_PORT'] %>
  username: <%= ENV['DB_USERNAME'] %>
  password: <%= ENV['DB_PASSWORD'] %>
  database: <%= ENV['DB_NAME'] %>

# Configuración para desarrollo
# Crea un archivo .env en la raíz del proyecto con estas variables:
# DB_HOST=localhost
# DB_PORT=5432
# DB_USERNAME=postgres
# DB_PASSWORD=tu_contraseña
# DB_NAME=task_manager_development
development:
  <<: *default
  database: <%= ENV.fetch('DB_NAME') { 'task_manager_development' } %>

# Configuración para pruebas
test:
  <<: *default
  database: <%= ENV.fetch('DB_NAME') { 'task_manager_test' } %>

# Configuración para producción en Render
# La URL de la base de datos se configura automáticamente en las variables de entorno de Render
production:
  <<: *default
  url: <%= ENV['DATABASE_URL'] %>
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>